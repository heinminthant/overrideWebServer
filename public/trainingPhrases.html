<!DOCTYPE html>
<html>
   <head>
      <title>The Materialize Dropdowns Example</title>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
      <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet"
         href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <script type = "text/javascript"
         src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
      
      </script> 
   </head>
   
   <body> 
       
                    
      <ul id = "dropdown" class = "dropdown-content">
         <li id="image"><a href = "#" >Image</a></li>
         <li id="text"><a href = "#" id="text">Text</a></li>
         <li id="carousel"><a href = "#" >Carousel</a></li>
         <li id="video"><a href = "#" >Video</a></li>
         
      </ul>
     
      <form action="">
           
                  
           
      <div id="responses">

      </div><br>
      
      <a class = "btn dropdown-button" href = "#" data-activates = "dropdown">Add Responses
         <i class = "mdi-navigation-arrow-drop-down right"></i></a>	
         <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button> 
        </form>
   </body>
</html>
<script>
    $(document).ready(function () {
  
        $("li").click(function(){
            if(this.id === 'text'){
                
                $("#responses").append(' <div class="row"><form class="col s6"><div class="row"><div class="input-field col s12"><textarea id="textarea1" class="materialize-textarea"></textarea><label for="textarea1">Text Response</label></div></div></form></div>')
            }
            else if(this.id === 'video'){
                $("#responses").append("<p>Video</p>")

            }
            else if(this.id === 'carousel'){
                $("#responses").append("<p>Carousel</p>")
                
            }
            else if(this.id === 'image'){
                $("#responses").append("<p>Image</p>")

            }
            
        })
});


</script>
